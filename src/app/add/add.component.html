<h1> Add Licence </h1>
<div> {{errorMessage}} </div>
<form [formGroup]="peopleForm" (ngSubmit)="submit()">

	{{formDataSubmittedtMessage}}

	<div fxFlex fxLayout="row wrap" fxLayoutGap="20px">

		<mat-form-field>
			<input matInput placeholder="First name" formControlName="fName" required>
		</mat-form-field>

		<mat-form-field>
			<input matInput placeholder="Last name" formControlName="lName">
		</mat-form-field>

		<mat-form-field>
			<input matInput placeholder="Phone" formControlName="phone">
		</mat-form-field>

		Forklift Licence?
		<section class="example-section">
			<mat-checkbox class="example-margin" [(ngModel)]="checked">Yes</mat-checkbox>
			<mat-checkbox class="example-margin" [(ngModel)]="indeterminate">No</mat-checkbox>
		</section>

		Expiry date
		<mat-form-field appearance="fill">
			<mat-label>Choose a date</mat-label>
			<input matInput [matDatepicker]="picker">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Licence Class</mat-label>
			<input matInput value="Licence class" #message>
		</mat-form-field>

		<button mat-stroked-button (click)="openSnackBar(message.value, action.value)">Add</button>

	</div>




</form>
<!-- this is here to show the dynamic addition of the data being entered
				it is just for testing/debugging purposes -->
